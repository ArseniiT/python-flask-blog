{% extends 'base.html' %}

{% block title %}
    All Posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mt-5">All posts</h1>

    {% if articles|length == 0 %}
        <div class="alert alert-danger">
            <h2>No posts found</h2>
        </div>
    {% endif %}

    {% for article in articles %}
        <div class="alert alert-info">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <p>Wrote at: {{ article.date.date() }}</p>
            <button class="btn btn-primary"><a href="/posts/{{ article.id }}" class="text-white">Read more</a></button>
        </div>
    {% endfor %}
</div>
{% endblock %}
